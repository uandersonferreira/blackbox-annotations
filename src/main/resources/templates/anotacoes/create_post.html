<!Doctype html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout.html}"><!--Informa a localização do fragment layout -->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editor de Texto</title>
</head>

<body>
<main  class="layout-content" layout:fragment="corpo">

    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="fa-solid fa-angles-right"></i>
                        <span>Criar Anotação</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/v1/app/cpd/postagens/list}" role="button">
                <i class="fa-solid fa-list"></i>
                <span>Listar Anotações</span>
            </a>
        </nav>
    </div>

    <!--Bootstrap classes arrange web page components into columns and rows in a grid -->
    <div class="container m-5" id="cadastro">
    <div class="row mt-5">
        <div class="col">
            <form th:action="${postagem.id == null ? '/v1/app/cpd/postagens/save' : '/v1/app/cpd/postagens/update' }"
                  method="post"
                  th:object="${postagem}"
                  enctype="multipart/form-data"
                  id="get-data-form">

                <div>
                    <input type="hidden" readonly="readonly" id="id" name="id" th:field="*{id}" />
                    <!--Verifica se o id é nulo ou se já contém algo o próprio framework(thymeleaf) que faz
                    a distinção, para poder saber se é para alterar ou criar.
                    -->

                    <div class="form-group mb-2">
                        <label for="title">Title:</label>
                        <input type="text" id="title" placeholder="Title" autocomplete="off" class="form-control"
                               th:field="*{titulo}"/>
                    </div>
                    <div class="form-group mb-3">
                        <div class="dummy-header">
                            TinyMCE Fabric Skin
                        </div>
                        <div class="my-custom-editor-container">
                        <textarea type="text" rows="4" id="editor" class="form-control"
                                  th:field="*{conteudo}" autocomplete="off">
                    </textarea>
                        </div>
                    </div>

                    <div class="form-group col-6 m-3">
                        <label for="arquivo" class="lblCliente">Carregar Imagem:</label>
                        <input type="file" class="form-control" name="file" id="arquivo" placeholder="escolher uma imagem" multiple>
                    </div>

                    <button type="submit" class="btn btn-primary m-3">Enviar</button>
                </div>
            </form>

        </div><!-- col -->
    </div><!-- row -->
    </div>
</main>

</body>
</html>
