<!Doctype html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout.html}"><!--Informa a localização do fragment layout -->
<head>
    <title> Cadastro de Funcionários</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="fa-solid fa-angles-right"></i>
                        <span>Cadastrar Funcionários</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/v1/app/cpd/funcionarios/list}" role="button">
                <i class="fa-solid fa-list"></i>
                <span>Listar Funcionários</span>
            </a>
        </nav>
    </div>

    <div class="container" id="cadastro">
        <form th:action="${funcionario.id == null ? '/v1/app/cpd/funcionarios/save' : '/v1/app/cpd/funcionarios/update' }"
              method="post"
              th:object="${funcionario}">
            <div class="form-row">
                <input type="hidden" readonly="readonly" id="id" name="id" th:field="*{id}"/>
 <!--               Verifica se o id é nulo ou se já contém algo o próprio framework(thymeleaf) que faz
                a distinção, para poder saber se é para alterar ou criar.
               -->

                <div class="form-group col-md-5 mb-3">
                    <label for="nome">Nome do Funcionário</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
                           autofocus="autofocus" name="nome" th:field="*{nome}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>

                <div class="form-group col-md-5 mb-3">
                    <label for="matricula">Matricula</label>
                    <input type="text" class="form-control" id="matricula" placeholder="informe sua matricula"
                           autofocus="autofocus" name="nome" th:field="*{matricula}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="nome">login</label>
                    <input type="text" class="form-control" id="login" placeholder="login"
                           autofocus="autofocus" name="login" th:field="*{login}"/>
                    <div class="invalid-feedback">

                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" class="form-control" name="cargo" th:field="*{cargo}">
                        <option value="">Selecione...</option>
                        <option value="CPD">Cpd</option>
                        <option value="REPOSITOR">Repositor</option>
                        <option value="LIDER">Líder</option>
                        <option value="GERENTE">Gerente</option>
                        <option value="OPERADOR">Operador</option>
                    </select>
                    <div class="invalid-feedback">

                    </div>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="data_nascimento">Data Nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                           th:field="*{dataNascimento}"/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6 mb-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" th:field="*{senha}"
                           value=""/>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm col-md-12">Salvar</button>
        </form>

    </div>
</section>
</body>
</html>

<!--
th:field=*{atributo} - Quando Temos um objeto que já
possui dados é queremos exibir para poder editar.

th:text="" - Quando queremos exibir os dados de um objeto
-->
