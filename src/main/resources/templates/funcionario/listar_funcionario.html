<!Doctype html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Funcionários Cadastrados</title>
</head>
<body>

<main class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="fa-solid fa-angles-right"></i>
                        <span>Lista de Funcionários</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/v1/app/cpd/funcionarios/cadastro}" role="button">
                <i class="fa-solid fa-list"></i>
                <span>Cadastrar Funcionários</span>
            </a>
        </nav>
    </div>

    <div class="container">
        <!--Form de pesquisa-->
        <nav class="navbar navbar-light bg-light mt-4">
            <div class="container-fluid">
                <form class="d-flex" th:action="@{/v1/app/cpd/funcionarios/page/1}">
                    <input type="hidden" name="sortField" th:value="${sortField}"/>
                    <input type="hidden" name="sortDir" th:value="${sortDir}"/>

                    <input class="form-control" type="search" placeholder="Search" name="keyword" id="keyword" size="50"
                           th:value="${keyword}" required aria-label="Search">
                    <button class="btn btn-outline-success m-2" type="submit" value="pesquisar">Pesquisar</button>
                    <button class="btn btn-outline-success m-2" type="submit" value="limpar" id="btnLimpar"
                            onclick="limparPesquisa()">Limpar
                    </button>
                </form>
            </div>
        </nav>

        <!-- Tabela de Funcionários -->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th scope="col">
                        <a th:href="@{'/v1/app/cpd/funcionarios/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : '' }}">
                            #
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{'/v1/app/cpd/funcionarios/page/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : '' }}">
                            Nome
                        </a>
                    </th>
                    <th scope="col">
                        <a th:href="@{'/v1/app/cpd/funcionarios/page/' + ${currentPage} + '?sortField=cargo&sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : '' }}">
                            Cargo
                        </a>
                    </th>
                    <th scope="col" colspan="2">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${funcionarios}">
                    <th scope="row" th:text="${f.id}"></th>
                    <td th:text="${f.nome}"></td>
                    <td th:text="${f.cargo}"></td>
                    <td>
                        <a th:href="@{/v1/app/cpd/funcionarios/editar/{id}(id=${f.id})}">
                            <i class="fa-solid fa-pen-to-square "></i>
                        </a>
                    </td> <!--pessoas/edit/1 - CONTROLLER -->

                    <td>
                        <a style="color: red"
                           onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                           th:href="@{/v1/app/cpd/funcionarios/delete/{id}(id=${f.id})}">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>

<!--            <nav th:replace="~{fragments/_menuPagination :: menuPagination}"></nav>-->

            <div th:if="${totalPages > 1}" class="page">
                <div class="page-item-content">
                    <span class="item-content">Total Rows: [[${totalPages}]]</span>
                </div>

                <div class="active page-item-content" th:each="i : ${#numbers.sequence(1, 1)}">
                    <span th:unless="${currentPage != i}" class="item-content">[[${i}]]</span> &nbsp; &nbsp;
                    <a th:if="${currentPage != i}"
                    th:href="@{'/v1/app/cpd/funcionarios/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">[[${i}]]</a>
                </div>

                <div class="page-item-content" th:each="i : ${#numbers.sequence(2, totalPages)}">
                    <span th:unless="${currentPage != i}" class="item-content">[[${i}]]</span> &nbsp; &nbsp;
                    <a th:if="${currentPage != i}"
                       th:href="@{'/v1/app/cpd/funcionarios/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">[[${i}]]</a>
                </div>



                <div class="page-item-content">
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{'/v1/app/cpd/funcionarios/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">Next</a>
                    <span th:unless="${currentPage < totalPages}" class="item-content">Next</span> &nbsp; &nbsp;
                </div>

                <div class="page-item-content">
                    <a th:if="${currentPage < totalPages}"
                       th:href="@{'/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '' }}">Last</a>
                    <span th:unless="${currentPage < totalPages}" class="item-content">Last</span> &nbsp; &nbsp;
                </div>

            </div><!--Menu pagination-->


        </div>
    </div>
    <script>
        //Limpar o botão de pesquisa
        function limparPesquisa() {
            window.location = "[[@{/v1/app/cpd/funcionarios/list}]]";
        }
    </script>
</main>



</body>
</html>
