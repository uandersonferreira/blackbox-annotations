<!Doctype html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/_layout.html}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Funcionários Cadastrados</title>
</head>
<body>

<main class="layout-content" layout:fragment="corpo">
    <div class="page-header">
        <nav class="navbar navbar-expand-md navbar-top bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <i class="fa-solid fa-angles-right"></i>
                        <span>Lista de Funcionários</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" th:href="@{/v1/app/cpd/funcionarios/cadastro}" role="button">
                <i class="fa-solid fa-list"></i>
                <span>Cadastrar Funcionários</span>
            </a>
        </nav>
    </div>

    <div class="container">

        <p>
            <i class="oi oi-magnifying-glass"></i><span></span>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
                    aria-controls="collapseNome">Nome
            </button>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseCargo"
                    aria-controls="collapseCargo">Cargo
            </button>
        </p>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseNome">
                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET" th:action="@{/administrativo/funcionarios/buscar/nome}">
                            <input class="form-control mr-sm-2" type="search" placeholder="nome" aria-label="Search"
                                   name="nome"/>
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="collapse" id="collapseCargo">

                    <nav class="navbar navbar-light bg-light">
                        <form class="form-inline" method="GET" th:action="@{/administrativo/funcionarios/buscar/cargo}">
                            <select class="form-control mr-sm-2" name="cargo" aria-label="Search">
                                <option value="">Cargo</option>
                                <option value="1">Auxiliar Contábil</option>
                                <option value="2">Auxiliar Administrativo</option>
                                <option value="3">Contador</option>
                                <option value="4">Adminitrador</option>
                                <option value="5">Programado PHP</option>
                                <option value="6">Desenvolvedor Java Jr.</option>
                                <option value="7">Desenvolvedor Java Pleno</option>
                                <option value="8">Desenvolvedor Java Senior</option>
                                <option value="9">Auxiliar de RH</option>
                                <option value="10">Coordenador de RH</option>
                                <option value="11">Psicologo</option>
                            </select>
                            <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
                        </form>
                    </nav>

                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cargo</th>
                    <th scope="col" colspan="2">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${funcionarios}">
                    <th scope="row" th:text="${f.id}"></th>
                    <td th:text="${f.nome}"></td>
                    <td th:text="${f.cargo}"></td>
                    <td>
                        <a th:href="@{/v1/app/cpd/funcionarios/update}">
                            <i class="fa-solid fa-pen-to-square "></i>
                        </a>
                    </td> <!--pessoas/edit/1 - CONTROLLER -->

                    <td>
                        <a style="color: red"
                           onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"
                           th:href="@{/v1/app/cpd/funcionarios/delete/{id}(id=${f.id})}">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item active">
                    <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>



</body>
</html>
