spring:
  application:
    name: blackbox-annotations
  datasource:
    url: jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

  thymeleaf:
    allow-request-attributes: true
    allow-session-attributes: true
    allow-servlet-context-attributes: true
